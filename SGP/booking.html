<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Form</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
    </script>
    <script type="text/javascript">
        (function () {
            emailjs.init("yg946L7sYAEttD8n7");
        })();
    </script>
</head>

<body>
    <div class="form-container">
        <img src="hotel.jpg" alt="Hotel">
        <div class="form-header">
            <h1>Reservation Form</h1>
        </div>
        <form id="reservationForm">
            <div class="form-field">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-field">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-field">
                <label for="arrivalDate">Arrival Date:</label>
                <input type="date" id="arrivalDate" name="arrivalDate" required>
            </div>
            <div class="form-field">
                <label for="departureDate">Departure Date:</label>
                <input type="date" id="departureDate" name="departureDate" required>
            </div>
            <div class="form-field">
                <label for="adults">Number of Adults:</label>
                <input type="number" id="adults" name="adults" required>
            </div>
            <div class="form-field">
                <label for="places">Places:</label>
                <select id="places" name="places" required>
                    <option value="Kashmir">Kashmir</option>
                    <option value="Kerala">Kerala</option>
                    <option value="Varanasi">Varanasi</option>
                    <option value="Delhi">Delhi</option>
                </select>
            </div>
            <div class="form-field">
                <label for="hotel">Hotel:</label>
                <select id="hotel" name="hotel" required>
                    <option value="Grand Maruti Hotel">Grand Maruti Hotel</option>
                    <option value="Mountain View Resort">Mountain View Resort</option>
                    <option value="Riverfront Inn">Riverfront Inn</option>
                </select>
            </div>
            <button class="form-button" type="submit"><a href="payment.html">Submit</a></button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/init.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/init.js"></script>

</body>

</html>
